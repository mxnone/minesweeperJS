<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" href="src/css/index.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h1>Minesweeper</h1>
        <div class="init-form" id="init-form">
            <span class="input-field">
                <label>Имя игрока</label>
                <input type="text" id=nameUser>
            </span>
            <span class="input-field">
                <label>Размерность поля</label>
                <input type="number" id=fieldDimension>
            </span>
            <span class="input-field">
                <label>Количество мин</label>
                <input type="number" id=numberOfMines>
            </span>
            <button class="button-start" id="start">Начать игру</button>
            <div class="show-error" id="show-error">Все поля должны быть заполнены!</div>
        </div>
        <div id="game">
            <table id=grid></table>
            <button id="reset">Reset </button>
            <button id="showResults">Показать результаты</button>
        </div>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/idb@3.0.2/build/idb.min.js"></script>
        <script src="src/js/index.js" type="module"></script>
    </body>
</html>
